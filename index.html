<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section class="weather-section">
        <div class="page">
          <h1>LATEST WEATHER</h1>
          <div class="archive">
            <article class="article">
              <section id="stats">
                <div class="summary">
                  <h2>Weather summary</h2>
                  <h3 id="five-city"> Salt Lake City</h3>
                  <p>Currently:  <span id="current-desc">Partly Cloudy</span></p>
                  <p>
                    Tempature: 
                    <span id="current-temp"></span> 93°F
                  </p>
                  <p>Wind Chill:  <span id="current-windChill"></span> 90°F</p>
                  <p>Humidity: <span id="current-humid"></span>25%</p>
                  <p>Wind Speed: <span id="current-windSpeed"></span>  N 8 mph</p>
                </div>
              </section>
              <div>
                <img src="partlyCloudy (1).jpg" height = "500" width = "500" alt="Weather Image"/>
                </div>
            </article>

            <!-- 5 day forecast -->
            <div class="article-five-day">
              <article id="forecastContainer">
                <h2 id="forecastTitle">5 Day Forecast</h2>
                <h3 id="city"> Salt Lake City</h3>
                <div class="flex">

                  <div class="flex-col">
                    <span id="dayTitle1" class="col-head"> Day 1</span>
                    <img src="Umbrella.jpg" height="250" width="250" alt="Weather Image" id="weatherIcon1" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data1"></span>
                      <span>105°F</span>
                    </span>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle2" class="col-head"> Day 2</span>
                    <img src="Sunny (1).jpg" height="250" width="250" alt="Weather Image" id="weatherIcon2" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data2"></span>
                      <span>103°F</span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle3" class="col-head"> Day 3</span>
                    <img src="partlyCloudy (1).jpg" height="250" width="250" alt="Weather Image" id="weatherIcon3" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data3"></span>
                      <span>102°F</span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle4" class="col-head">Day 4</span>
                    <img src="thunderStorms.jpg" height="250" width="250" alt="Weather Image" id="weatherIcon4" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data4"></span>
                      <span>95°F</span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle5" class="col-head">Day 5</span>
                    <img src="partlyCloudy (1).jpg" height="250" width="250" alt="Weather Image"id="weatherIcon5" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data5"></span>
                      <span>102°F</span>
                    </div>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
      <hr /></main>
    <footer></footer>
</body>
</html>
